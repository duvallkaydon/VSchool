<!DOCTYPE html>
<html>
    <head>
        <title>Speed Clicker</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="gameContainer">
            <div class="instructions">
                <h2>How many times can you click in 30 seconds?</h2>
                <br>
                <h2>Hit Spacebar to begin!</h2>
                <br>
            </div>
            <div class="timer">
                <h2>Time Remaining: <span id="time">30</span> sec</h2>
            </div>
            <div class="counter">
                <h1>Total Clicks: <span id="total">0</span> clicks!</h1>
                <h3>This page has been clicked <span id="totalClicks">0</span> times!</h3>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
