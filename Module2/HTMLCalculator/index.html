<!DOCTYPE html>
<html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="flexCon">
        <div id="addition">
            <h1>ADDITION</h1>
            <form name="addition">
                <input name="num1" type="number">
                <span>+</span>
                <input name="num2" type="number">
                <button>=</button>
                <span id="addResult" class="result">0</span>
            </form>
        </div>
        
        <div id="subtract">
            <h1>SUBTRACTION</h1>
            <form name="subtract">
                <input name="num1" type="number">
                <span>-</span>
                <input name="num2" type="number">
                <button>=</button>
                <span id="subResult" class="result">0</span>
            </form>
        </div>
        
        <div id="multiply">
            <h1>MULTIPLY</h1>
            <form name="multiply">
                <input name="num1" type="number">
                <span>x</span>
                <input name="num2" type="number">
                <button>=</button>
                <span id="mulResult" class="result">0</span>
            </form>
        </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
