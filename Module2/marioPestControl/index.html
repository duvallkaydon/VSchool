<!DOCTYPE html>
<html>
    <head>
        <title>Mario Pest Control</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>MARIO PEST CONTROL</h1>
        </header>
        <main>
            <form name="marioPest">
                <div class="goombas">
                    <img id="goombaBtn" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en">
                    <h2>Cost: 5 Coins</h2>
                    <input name="goombasIn" type="number" placeholder="Qty">

                </div>
                <div class="bobOmbs">
                    <img id="bobOmbBtn" src="https://vignette.wikia.nocookie.net/mario/images/8/8c/Bob-omb%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121119023919">
                    <h2>Cost: 7 Coins</h2>
                    <input name="bobombsIn" type="number" placeholder="Qty">

                </div>
                <div class="cheepCheeps">
                    <img id="cheepCheepBtn" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png">
                    <h2>Cost: 11 Coins</h2>
                    <input name="cheepCheepsIn" type="number" placeholder="Qty">

                </div>
                <div class="total">
                    <h1 class="totalCost">Total Coins Due: <span id="totalCoins">0</span></h1>
                </div>
            </form>
        </main>
        <footer>
            <p><i class="fas fa-desktop"></i>mario@mariobrospest.com</p>
            <p><i class="fas fa-globe-americas"></i>mariobrospest.com</p>
            <p><i class="far fa-address-book"></i>2320 Princess Peach Lane</p>
        </footer>
        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/76d9c39fa1.js" crossorigin="anonymous"></script>
    </body>
</html>
