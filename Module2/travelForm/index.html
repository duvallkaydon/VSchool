<!DOCTYPE html>
<html>
    <head>
        <title>travelForm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="travelForm">

            <div class = "gInfo">
                <h2>General Information</h2>
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="number" name="age" placeholder="Age" required>
            </div>

            <div class="genders">
                <p><input type="radio" name="gender" value="Male"> Male</p>
                <p><input type="radio" name="gender" value="Female"> Female</p>
            </div>

            <div class="locations">
                <h2>Travel Locations</h2>
                <select name="location">
                    <option value="Bora Bora">Bora Bora</option>
                    <option value="Phillipines">Phillipines</option>
                    <option value="Las Vegas">Las Vegas</option>
                    <option value="Arizona">Arizona</option>
                </select>
            </div>

            <div class="dietary">
                <h2>Dietary Restrictions</h2>
                <p><input type="checkbox" name="diet" value="Vegetarian"> Vegetarian</p>
                <p><input type="checkbox" name="diet" value="Kosher"> Kosher</p>
                <p><input type="checkbox" name="diet" value="Lactose Free"> Lactose Free</p>
                <p><input type="checkbox" name="diet" value="Carnivore"> Carnivore</p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script src="app.js"></script>
    </body>
</html>
