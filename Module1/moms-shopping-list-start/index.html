<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76d9c39fa1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <title>Mom's Shopping List</title>
</head>
<body>
    <div class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </div>
    <div class="main">
        <div class="title-bar">
            <h3 class="title">Add Item</h3>
        </div>
        <form name="addItem" id="addTodo">
            <label class="label" for="title">Item Name</label>
            <input class="input" id="input" placeholder="Add your ToDo" />
            <button id="addItem" type="button">Add Item</button>
        </form>
        <div class="toDos">
            <div class="titleBar">
                <h3 class="title" >List of Items</h3>
            </div>
            <hr>
            <ul id="list">
                <li>
                    <div>milk</div>
                    <button class="delete">X</button>
                </li>
                <li>
                    <div>cheerios</div>
                    <button class="delete">X</button>
                </li>
                <li>
                    <div>2 goats</div>
                    <button class="delete">X</button>
                </li>                
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
