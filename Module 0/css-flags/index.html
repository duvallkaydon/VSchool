<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flags</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flags">
            <div class="France">
                <div class="fblue"></div>
                <div class="fred"></div>
            </div>

            <div class="Germany">
                <div class="gblack"></div>
                <div class="gred"></div>
            </div>

            <div class="Madagascar">
                <div class="mred"></div>
                <div class="mgreen"></div>
            </div>

            <div class="Switzerland">
                <div class="svwhite"></div>
                <div class="shwhite"></div>
            </div>

            <div class="Sweden">
                <div class="shyellow"></div>
                <div class="svyellow"></div>
            </div>

            <div class="Gambia">
                <div class="gared"></div>
                <div class="gablue"></div>
            </div>

            <div class="Tonga">
                <div class="topleft">
                    <div class="vert"></div>
                    <div class="hori"></div>
                </div>
            </div>
            
            <div class="Japan">
                <div class="rcircle"></div>
            </div>

            <div class="Greece">
                <div class="gtop">
                    <div class="gvert"></div>
                    <div class="ghori"></div>
                </div>
            </div>

            <div class="Niger">
                <div class="ntopbar"></div>
                <div class="nbotbar"></div>
                <div class="ncircle"></div>
            </div>

            <div class="Maldives">
                <div class="minsidebox"></div>
                <div class="mcrescent"></div>
                <div class="mcrescentone"></div>
            </div>

        </div>
    </body>
</html>
